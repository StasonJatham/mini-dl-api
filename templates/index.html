<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Musik Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-neutral-900 font-sans min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-6">
      <h1 class="text-2xl font-semibold text-center mb-6">🎵 Musik herunterladen</h1>
      <p class="text-center text-sm text-gray-500 mb-6">
        Gib einen <strong>Spotify-Link</strong> oder <strong>Songtitel</strong> ein.
        <br />
        Beispiele: <em>https://open.spotify.com/track/…</em> oder <em>Blur - Song 2</em>
      </p>
      <form action="/start" method="post" class="bg-gray-50 p-6 rounded-xl shadow space-y-4">
        <input
          type="text"
          name="query"
          placeholder="Spotify-Link oder Suchbegriff"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black"
        />
        <button
          type="submit"
          class="w-full bg-black text-white py-2 rounded-md hover:bg-neutral-800 transition"
        >
          ⬇️ Download starten
        </button>
      </form>
    </div>
  </body>
</html>
